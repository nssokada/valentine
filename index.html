<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Will You Be My Valentine?</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONFIG-DRIVEN DESIGN TOKENS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --sand: #F5F0E8;
  --sand-light: #FAF7F2;
  --sand-warm: #EDE5D8;
  --champagne: #E8DFD0;
  --navy: #1B2A4A;
  --navy-deep: #0F1D35;
  --navy-soft: #2C3E5E;
  --seafoam: #7FBBAB;
  --seafoam-light: #A8D5C8;
  --seafoam-pale: #D4EDE6;
  --coral-blush: #E8AFA1;
  --gold-soft: #C9A96E;
  --white: #FFFFFF;
  --shadow-soft: 0 4px 24px rgba(27, 42, 74, 0.08);
  --shadow-elevated: 0 12px 48px rgba(27, 42, 74, 0.12);
  --shadow-glow: 0 0 40px rgba(127, 187, 171, 0.15);
  --font-serif: 'Cormorant Garamond', 'Georgia', 'Times New Roman', serif;
  --font-sans: 'Outfit', 'Avenir', 'Helvetica Neue', sans-serif;
  --ease-elegant: cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESET & BASE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

html {
  scroll-behavior: smooth;
  -webkit-text-size-adjust: 100%;
}

body {
  font-family: var(--font-sans);
  font-weight: 300;
  color: var(--navy);
  background: var(--sand);
  overflow-x: hidden;
  min-height: 100dvh;
  -webkit-font-smoothing: antialiased;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   OCEAN BACKGROUND
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.ocean-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  background: linear-gradient(
    180deg,
    var(--sand-light) 0%,
    var(--sand) 30%,
    var(--seafoam-pale) 60%,
    var(--seafoam-light) 80%,
    var(--seafoam) 100%
  );
  background-size: 100% 200%;
  animation: oceanShift 16s ease-in-out infinite alternate;
}

@keyframes oceanShift {
  0% { background-position: 0% 0%; }
  100% { background-position: 0% 40%; }
}

.wave {
  position: absolute;
  bottom: 0;
  left: -5%;
  width: 110%;
  height: 180px;
  opacity: 0.4;
}

.wave-1 {
  animation: waveMotion var(--wave-speed, 8s) ease-in-out infinite;
  opacity: 0.25;
}
.wave-2 {
  animation: waveMotion2 var(--wave-speed, 8s) ease-in-out infinite;
  animation-delay: -2s;
  opacity: 0.18;
  bottom: 10px;
}
.wave-3 {
  animation: waveMotion3 var(--wave-speed, 8s) ease-in-out infinite;
  animation-delay: -4s;
  opacity: 0.12;
  bottom: 20px;
}

@keyframes waveMotion {
  0%, 100% { transform: translateX(0) translateY(0); }
  25% { transform: translateX(1.5%) translateY(-8px); }
  50% { transform: translateX(-1%) translateY(4px); }
  75% { transform: translateX(2%) translateY(-4px); }
}
@keyframes waveMotion2 {
  0%, 100% { transform: translateX(0) translateY(0) scaleY(1.1); }
  33% { transform: translateX(-2%) translateY(-6px) scaleY(0.95); }
  66% { transform: translateX(1.5%) translateY(6px) scaleY(1.05); }
}
@keyframes waveMotion3 {
  0%, 100% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(2.5%) translateY(-10px); }
}

.wave svg {
  width: 100%;
  height: 100%;
}

/* Foam particles */
.foam {
  position: absolute;
  bottom: 100px;
  width: 100%;
  height: 120px;
  pointer-events: none;
}

.foam-dot {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  animation: foamFloat 6s ease-in-out infinite;
}

@keyframes foamFloat {
  0%, 100% { opacity: 0; transform: translateY(0); }
  30% { opacity: 0.6; }
  70% { opacity: 0.3; }
  100% { transform: translateY(-30px) translateX(10px); opacity: 0; }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.content {
  position: relative;
  z-index: 1;
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 1.5rem;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LANDING HERO
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hero {
  text-align: center;
  max-width: 560px;
  opacity: 0;
  animation: fadeUp 1.2s var(--ease-elegant) 0.3s forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.hero-preline {
  font-family: var(--font-sans);
  font-weight: 400;
  font-size: 0.8rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  color: var(--seafoam);
  margin-bottom: 1.2rem;
  opacity: 0;
  animation: fadeUp 1s var(--ease-elegant) 0.6s forwards;
}

.hero h1 {
  font-family: var(--font-serif);
  font-weight: 400;
  font-size: clamp(2.2rem, 6vw, 3.6rem);
  line-height: 1.15;
  color: var(--navy);
  margin-bottom: 0.4rem;
  opacity: 0;
  animation: fadeUp 1s var(--ease-elegant) 0.8s forwards;
}

.hero h1 .name {
  display: block;
  font-style: italic;
  font-weight: 600;
  color: var(--navy-soft);
  font-size: 1.15em;
  margin-top: 0.15em;
}

.hero-sub {
  font-family: var(--font-serif);
  font-style: italic;
  font-size: 1.1rem;
  color: var(--navy-soft);
  opacity: 0.7;
  margin-top: 0.8rem;
  opacity: 0;
  animation: fadeUp 1s var(--ease-elegant) 1s forwards;
}

/* Shell divider */
.shell-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin: 2rem 0;
  opacity: 0;
  animation: fadeUp 1s var(--ease-elegant) 1.1s forwards;
}

.shell-divider::before,
.shell-divider::after {
  content: '';
  height: 1px;
  width: 60px;
  background: linear-gradient(90deg, transparent, var(--champagne), transparent);
}

.shell-icon {
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.4s var(--ease-bounce);
  user-select: none;
}
.shell-icon:hover { transform: scale(1.3) rotate(10deg); }

/* Buttons */
.btn-group {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 2rem;
  opacity: 0;
  animation: fadeUp 1s var(--ease-elegant) 1.3s forwards;
}

.btn {
  font-family: var(--font-sans);
  font-weight: 400;
  font-size: 1rem;
  letter-spacing: 0.05em;
  border: none;
  cursor: pointer;
  padding: 1rem 2.4rem;
  border-radius: 60px;
  transition: all 0.4s var(--ease-elegant);
  position: relative;
  overflow: hidden;
  outline: none;
}

.btn:focus-visible {
  outline: 2px solid var(--seafoam);
  outline-offset: 3px;
}

.btn-primary {
  background: var(--navy);
  color: var(--sand-light);
  box-shadow: var(--shadow-soft);
}
.btn-primary:hover {
  background: var(--navy-deep);
  box-shadow: var(--shadow-elevated);
  transform: translateY(-2px);
}
.btn-primary:active {
  transform: translateY(0);
}

.btn-secondary {
  background: transparent;
  color: var(--navy);
  border: 1.5px solid var(--champagne);
}
.btn-secondary:hover {
  background: var(--white);
  border-color: var(--seafoam-light);
  box-shadow: var(--shadow-soft);
  transform: translateY(-2px);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   REVEAL SECTION (post-yes)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.reveal {
  display: none;
  text-align: center;
  max-width: 560px;
  margin: 0 auto;
}

.reveal.active {
  display: block;
  animation: fadeUp 0.8s var(--ease-elegant) forwards;
}

.reveal-check {
  font-size: 2rem;
  margin-bottom: 1rem;
  opacity: 0;
  animation: scaleIn 0.6s var(--ease-bounce) 0.3s forwards;
}

@keyframes scaleIn {
  from { opacity: 0; transform: scale(0.3); }
  to { opacity: 1; transform: scale(1); }
}

.date-card {
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 2.5rem 2rem;
  box-shadow: var(--shadow-elevated), var(--shadow-glow);
  border: 1px solid rgba(255,255,255,0.6);
  margin: 1.5rem 0;
  opacity: 0;
  animation: fadeUp 0.8s var(--ease-elegant) 0.5s forwards;
}

.date-card h2 {
  font-family: var(--font-serif);
  font-weight: 600;
  font-size: clamp(1.4rem, 4vw, 1.8rem);
  color: var(--navy);
  margin-bottom: 0.5rem;
}

.date-card .location {
  font-family: var(--font-sans);
  font-size: 0.85rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--seafoam);
  font-weight: 500;
  margin-bottom: 1rem;
}

.date-card .romantic-line {
  font-family: var(--font-serif);
  font-style: italic;
  font-size: 1.05rem;
  color: var(--navy-soft);
  line-height: 1.6;
  opacity: 0.85;
}

.date-card .date-text {
  font-family: var(--font-sans);
  font-size: 0.8rem;
  color: var(--gold-soft);
  margin-top: 1rem;
  letter-spacing: 0.1em;
}

.reveal-actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  margin-top: 1.5rem;
  opacity: 0;
  animation: fadeUp 0.8s var(--ease-elegant) 0.8s forwards;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INTERACTIVE ELEMENTS BAR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.interactive-bar {
  position: fixed;
  bottom: 1.5rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 0.6rem;
  align-items: center;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  padding: 0.6rem 1rem;
  border-radius: 50px;
  box-shadow: var(--shadow-soft);
  border: 1px solid rgba(255,255,255,0.5);
  z-index: 50;
  opacity: 0;
  animation: slideUpBar 0.8s var(--ease-elegant) 2s forwards;
}

@keyframes slideUpBar {
  from { opacity: 0; transform: translateX(-50%) translateY(20px); }
  to { opacity: 1; transform: translateX(-50%) translateY(0); }
}

.interactive-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.3rem;
  padding: 0.5rem;
  border-radius: 50%;
  transition: all 0.3s var(--ease-elegant);
  line-height: 1;
  outline: none;
  position: relative;
}

.interactive-btn:hover {
  background: rgba(127, 187, 171, 0.15);
  transform: scale(1.15);
}

.interactive-btn:focus-visible {
  outline: 2px solid var(--seafoam);
  outline-offset: 2px;
}

.interactive-btn .tooltip {
  position: absolute;
  bottom: calc(100% + 8px);
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  background: var(--navy);
  color: var(--sand-light);
  font-family: var(--font-sans);
  font-size: 0.7rem;
  letter-spacing: 0.05em;
  padding: 0.4rem 0.7rem;
  border-radius: 8px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: all 0.25s var(--ease-elegant);
}

.interactive-btn:hover .tooltip {
  opacity: 1;
  transform: translateX(-50%) scale(1);
}

/* Wave slider */
.wave-control {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  padding: 0 0.3rem;
}

.wave-slider {
  -webkit-appearance: none;
  appearance: none;
  width: 60px;
  height: 3px;
  background: var(--champagne);
  border-radius: 3px;
  outline: none;
  cursor: pointer;
}

.wave-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  background: var(--seafoam);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(127,187,171,0.3);
}

.wave-slider::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: var(--seafoam);
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LOVE NOTE TOASTS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.love-toast {
  position: fixed;
  bottom: 5rem;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 16px;
  padding: 1.2rem 1.6rem;
  max-width: min(380px, calc(100vw - 3rem));
  box-shadow: var(--shadow-elevated);
  border: 1px solid rgba(255,255,255,0.6);
  z-index: 100;
  opacity: 0;
  transition: all 0.6s var(--ease-elegant);
  text-align: center;
  pointer-events: none;
}

.love-toast.visible {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.love-toast.exiting {
  opacity: 0;
  transform: translateX(-50%) translateY(-10px);
}

.love-toast p {
  font-family: var(--font-serif);
  font-style: italic;
  font-size: 0.95rem;
  color: var(--navy);
  line-height: 1.55;
}

.love-toast .toast-accent {
  display: block;
  width: 20px;
  height: 2px;
  background: var(--seafoam-light);
  border-radius: 2px;
  margin: 0 auto 0.6rem;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BOTTLE MODAL
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15, 29, 53, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  z-index: 200;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s var(--ease-elegant);
}

.modal-overlay.open {
  opacity: 1;
  pointer-events: all;
}

.modal {
  background: var(--sand-light);
  border-radius: 24px;
  max-width: 480px;
  width: 100%;
  max-height: 80dvh;
  overflow-y: auto;
  padding: 2.5rem 2rem;
  box-shadow: var(--shadow-elevated);
  transform: scale(0.92) translateY(20px);
  transition: transform 0.5s var(--ease-elegant);
  position: relative;
}

.modal-overlay.open .modal {
  transform: scale(1) translateY(0);
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
  color: var(--navy-soft);
  opacity: 0.5;
  transition: opacity 0.3s;
  padding: 0.5rem;
  outline: none;
}

.modal-close:hover { opacity: 1; }
.modal-close:focus-visible {
  outline: 2px solid var(--seafoam);
  border-radius: 4px;
}

.modal-icon {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.modal h3 {
  font-family: var(--font-serif);
  font-weight: 600;
  font-size: 1.5rem;
  color: var(--navy);
  margin-bottom: 1rem;
}

.modal-body {
  font-family: var(--font-serif);
  font-size: 1.05rem;
  line-height: 1.75;
  color: var(--navy-soft);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONFETTI CANVAS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#confettiCanvas {
  position: fixed;
  inset: 0;
  z-index: 150;
  pointer-events: none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SCREEN TRANSITIONS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hero.hiding {
  animation: fadeOut 0.6s var(--ease-elegant) forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-20px); }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const GF_NAME = "My Love";

const LONG_MESSAGE = `To my niza â€”

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let notesActive = false;
let noteInterval = null;
let noteIndex = 0;
let fastMode = false;

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
document.addEventListener('DOMContentLoaded', () => {

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   YES HANDLER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function handleYes() {

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONFETTI (Canvas-based, elegant)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function launchConfetti() {
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const shapes = ['heart', 'shell', 'sparkle', 'circle'];
  const colors = ['#7FBBAB', '#E8AFA1', '#C9A96E', '#A8D5C8', '#EDE5D8', '#F5F0E8'];

  for (let i = 0; i < 80; i++) {
    particles.push({
      x: canvas.width * 0.5 + (Math.random() - 0.5) * canvas.width * 0.6,
      y: canvas.height * 0.4 + (Math.random() - 0.5) * 100,
      vx: (Math.random() - 0.5) * 6,
      vy: -Math.random() * 8 - 3,
      size: 6 + Math.random() * 10,
      shape: shapes[Math.floor(Math.random() * shapes.length)],
      color: colors[Math.floor(Math.random() * colors.length)],
      rotation: Math.random() * Math.PI * 2,
      rotSpeed: (Math.random() - 0.5) * 0.08,
      opacity: 1,
      gravity: 0.12 + Math.random() * 0.06,
      drag: 0.98,
    });
  }

  let frame = 0;
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let alive = false;

    particles.forEach(p => {
      if (p.opacity <= 0) return;
      alive = true;

      p.vy += p.gravity;
      p.vx *= p.drag;
      p.x += p.vx;
      p.y += p.vy;
      p.rotation += p.rotSpeed;

      if (frame > 40) p.opacity -= 0.008;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rotation);
      ctx.globalAlpha = Math.max(0, p.opacity);

      if (p.shape === 'heart') {
        drawHeart(ctx, p.size, p.color);
      } else if (p.shape === 'shell') {
        drawShell(ctx, p.size, p.color);
      } else if (p.shape === 'sparkle') {
        drawSparkle(ctx, p.size, p.color);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      ctx.restore();
    });

    frame++;
    if (alive && frame < 300) {
      requestAnimationFrame(draw);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  requestAnimationFrame(draw);
}

function drawHeart(ctx, s, color) {
  const r = s / 2;
  ctx.beginPath();
  ctx.moveTo(0, r * 0.4);
  ctx.bezierCurveTo(-r, -r * 0.5, -r * 0.6, -r, 0, -r * 0.4);
  ctx.bezierCurveTo(r * 0.6, -r, r, -r * 0.5, 0, r * 0.4);
  ctx.fillStyle = color;
  ctx.fill();
}

function drawShell(ctx, s, color) {
  ctx.beginPath();
  ctx.ellipse(0, 0, s / 2, s / 3, 0, 0, Math.PI * 2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.strokeStyle = 'rgba(255,255,255,0.4)';
  ctx.lineWidth = 0.5;
  for (let i = -2; i <= 2; i++) {
    ctx.beginPath();
    ctx.moveTo(0, -s / 3);
    ctx.quadraticCurveTo(i * s / 6, 0, i * s / 8, s / 3);
    ctx.stroke();
  }
}

function drawSparkle(ctx, s, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  for (let i = 0; i < 4; i++) {
    const angle = (i / 4) * Math.PI * 2 - Math.PI / 2;
    const ax = Math.cos(angle) * s / 2;
    const ay = Math.sin(angle) * s / 2;
    if (i === 0) ctx.moveTo(ax, ay);
    else ctx.lineTo(ax, ay);
    const midAngle = ((i + 0.5) / 4) * Math.PI * 2 - Math.PI / 2;
    ctx.lineTo(Math.cos(midAngle) * s / 6, Math.sin(midAngle) * s / 6);
  }
  ctx.closePath();
  ctx.fill();
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LOVE NOTES TOASTS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function startNotes() {
  if (notesActive) return;
  notesActive = true;
  document.getElementById('btnNotes').textContent = 'Notes are flowing âœ¨';
  document.getElementById('btnNotes').disabled = true;
  document.getElementById('btnNotes').style.opacity = '0.6';
  showNextNote();
  setNoteInterval();
}

function setNoteInterval() {
  if (noteInterval) clearInterval(noteInterval);
  const delay = fastMode ? 4000 : 8000;
  noteInterval = setInterval(showNextNote, delay);
}

function showNextNote() {
  const toast = document.getElementById('loveToast');
  const text = document.getElementById('toastText');

  // Exit current
  toast.classList.remove('visible');
  toast.classList.add('exiting');

  setTimeout(() => {
    text.textContent = shuffledNotes[noteIndex % shuffledNotes.length];
    noteIndex++;
    toast.classList.remove('exiting');
    toast.classList.add('visible');

    // Auto-dismiss
    setTimeout(() => {
      toast.classList.remove('visible');
      toast.classList.add('exiting');
    }, fastMode ? 3200 : 5000);
  }, 400);
}

function toggleFrequency() {
  const btn = document.getElementById('toggleFreq');
  fastMode = !fastMode;
  btn.classList.toggle('active', fastMode);
  btn.setAttribute('aria-checked', fastMode);
  if (notesActive) setNoteInterval();
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  shellNote.style.left = '50%';
  shellNote.style.transform = 'translateX(-50%)';
  shellNote.classList.add('show');

  setTimeout(() => shellNote.classList.remove('show'), 4000);

function showHeroShellNote() {

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

}
